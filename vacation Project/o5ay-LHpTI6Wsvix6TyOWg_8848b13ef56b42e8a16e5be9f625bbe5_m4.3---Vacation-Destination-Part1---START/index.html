<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation Destinations Lists</h1>
        <P>Find exciting locations to visit and spend some quality time</P>

    </header>
    <main>
        <form id="destination_details_form">
            <label for="name">Destination Name</label>
            <input type="text" id="name" required>

            <label for="location">Destination Location</label>
            <input type="text" id="location" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" required>

            <label for="description">Destination description</label>
            <textarea id="description"></textarea>

            <button type="submit">Add to List</button>
        </form>
    </main>

    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
