<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Random Generator using fubctions</title>
</head>
<body>
    <h1>In this we are going to learn about the generation of numbers using functions</h1>
    <script>
        function randomInt(min,max){
            var numofValues=max - min + 1
            var randomNum=Math.random();
            var randomVal=randomNum*numofValues;
            var roundedVal=Math.floor(randomVal);
            var finalValue=min+roundedVal;
            console.log(finalValue);


        }
        randomInt(4,10)
    </script>
    
</body>
