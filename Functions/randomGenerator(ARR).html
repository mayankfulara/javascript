    <title>Random Generator</title>

<body>
    <h1>We are going to learn about the ranfom Generator</h1>
    <script>
        var food=['Cheese','burger','momo','oreo']
        function ranfomInt(min,max){
          /*   var tvalues=max-min+1;
            var rndm=Math.random();
            var val1=rndm*tvalues;
            var val2=Math.floor(val1);
            var final=min+val2;
            return final; */
            return Math.floor((max-min+1)*Math.random())+min;
        }
        console.log(food[ranfomInt(0,3)]);
    </script>
