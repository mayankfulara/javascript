<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET ELEMENTS USING Jquery</title>
</head>
<body>
    <h1>In this we are going to learn about jquery</h1>
    <div id="special">
        <p class="one">Here is a paragraph</p>
        <p>Here is another paragraph</p>
        <p>another paragraph</p>
    </div>
    <script>
        var myText=document.querySelector('#special .one')
        myText.style.color="pink"
        myText.style.fontSize="68px"
    </script>
</body>
</html>
