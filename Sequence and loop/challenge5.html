<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JAvascript chaleenge</title>
</head>
<body>
    <h1>Basic JavaScript Chalenge5</h1>
    <h2>Challlenge 5</h2>
    <script>
        function checkNum(){
            var userNum=prompt("Enter a whole number", "");
        if (userNum<10){
            console.log("You entered a number less than 10");
            for(var i=0;i<10;i++){
                console.log(`Here is ${i}`)
            }
        }
        else if(userNum>9){
            console.log("The number you entered is greater than 10");

        }
        else{
            console.log("ERROR: You did not enter a number")
        }

        }
        checkNum();
        
    </script>
</body>
</html>
