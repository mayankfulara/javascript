<script>
    var inc=0;
    var text=""
    while(inc<10){
        /* text +="The incrementor has gone up to " + inc + "\n"; */
      /*   text +=`The incremenator gas gone upto ${inc} \n`; */
      text +=`The square of ${inc} is ${inc*inc} \n`
        inc++
    }
    console.log(text);
</script>
