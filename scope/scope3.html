<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope in js</title>
</head>
<body>
    <h1>In this we are going to learn aboutscope</h1>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <script>
        const cheese=document.querySelectorAll('p')
        for(let i=0;i<cheese.length;i++){
            cheese[i].style.color="red"
        }
    </script>
</body>
