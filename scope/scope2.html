<body>
    <h1>We are going to learn about scope</h1>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <script>
        (function(){
            var myPs=document.querySelectorAll('p')
            for(var i=0; i<myPs.length;i++){
                myPs[i].style.color="red"
            }
        })();

    </script>
