<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hovering</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: rgb(234, 8, 8);
        }
    </style>
</head>
<body>
    <h1>Roll your mouse over the boxes</h1>
    <div></div>
    <script>
        var heading=document.querySelector('h1')
        var box=document.querySelector('div')
        box.addEventListener('mouseover',function(){
            heading.innerHTML="Mouse is over the box"
        })
        box.addEventListener('mouseout',function(){
            heading.innerHTML="Mouse is out of the box "
        })
        heading.addEventListener('mouseover',function(){
            heading.innerHTML="Roll your mouse over the boxes "
        })
    </script>
    
</body>
</html>
