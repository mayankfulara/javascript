<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>
    <h1>This is how you prevent default </h1>
    <a href="https://www.google.com/"><button> for google</button></a>
    <script>
        var linl=document.querySelector('a')
        linl.addEventListener('click',function(e){
            event.preventDefault()
            alert("You are foooled!!!!")
        })
    </script>
</body>
</html>
